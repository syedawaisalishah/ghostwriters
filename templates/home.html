    style="background-image: linear-gradient(115deg, #1f2937 0%, #0c131d 100%)"

    <section
      class="w-full px-8 py-16 xl:px-8"
      style="
        background-image: linear-gradient(115deg, #1f2937 0%, #0c131d 100%);
      "
    >
      <div class="max-w-5xl mx-auto">
        <div class="flex flex-col items-center md:flex-row">
          <div class="w-full space-y-5 md:w-3/5 md:pr-16">
            <img src='/static/main.png'>

           
          </div>

          <div class="w-full mt-16 md:mt-0 md:w-2/5">
            <div
              class="relative z-10 h-auto p-8 py-10 overflow-hidden bg-white border-b-2 border-gray-300 rounded-lg shadow-2xl px-7"
              data-rounded="rounded-lg"
              data-rounded-max="rounded-full"
            >
              <h3
                class="mb-6 text-start"
                style="font-family: 'Inter' font-style: normal;
font-weight: 600;
font-size: 18px;
line-height: 32px;"
              >
                Get Started
              </h3>
              <form method='Post'>
                {% csrf_token %}
       
              <label class=""> what do you want to write? </label>
              <select
                name="content_type"
                id="company-size"
                class="mb-5 mr-10 w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                style='
             
                height: 41px;'
                {% comment %} style="
                  box-sizing: border-box;
                  display: flex;
                  flex-direction: row;
                  align-items: center;
                  padding: 9px 13px;
                  gap: 4px;

                  width: 300px;
                  height: 41px;

                  border: 1px solid #d1d5db;

                  box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.05);
                  border-radius: 6px;

                  flex: none;
                  order: 1;
                  align-self: stretch;
                  flex-grow: 0;
                " {% endcomment %}
              >
                <option value="0">Please select</option>
                <option value="1">Blog Article</option>
                <option value="2">Social caption</option>
                <option value="3">Short story</option>
                <option value="4">Poems</option>
              </select>

              <label class=""> what do you want to write? </label>
              <textarea
                id="describe"
                name="describe"
                class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                rows="2"
                col="19"
              ></textarea>

              <p
                class="paragraph"
                style="
                  width: 350px;
                  height: 41px;

                  font-family: 'Inter';
                  font-style: normal;
                  font-weight: 400;
                  font-size: 14px;
                  line-height: 20px;

                  color: #6b7280;

                  flex: none;
                  order: 1;
                  align-self: stretch;
                  flex-grow: 0;
                "
              >
                Be specific! Requests for offensive, vulgar, or derogatory
                content will not be completed.
              </p>
              <br>
              <div class="block">
                <button
                id='stripe-checkout'
                  class="w-full px-3 py-4 font-medium text-white bg-blue-600 rounded-lg"
                  style="
                    background: linear-gradient(
                      90.94deg,
                      #00bae3 0%,
                      #0067df 100%
                    );
                  "
                  data-primary="blue-600"
                  data-rounded="rounded-lg"
                >
                  Start Ghostwriting - ${{amount}}.00
                </button>
              </div>
            </form>



            <br>
            <hr class="solid" style=" border-top:3px solid #bbb;">
            <br>
              <p
                class="term"
                style="
                  width: 350px;
                  height: 41px;

                  font-family: 'Inter';
